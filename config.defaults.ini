[preferences]
# Date range for test search (days from now)
search_days_ahead = 90
search_days_after = 7

# Dates to exclude (format: YYYY-MM-DD, comma-separated)
disabled_dates = 

# Test centre search pattern (partial name matching)
centre_pattern = 

# Day preferences (0=Monday, 6=Sunday, comma-separated to exclude)
excluded_weekdays = 5,6

# Booking behavior
auto_book_test = False

[notifications]
# Enable/disable SMS notifications
enable_sms = True
notify_on_test_found = True
notify_on_booking_success = True
notify_on_error = False

[browser]
# ChromeDriver settings
driver_path = /bin/chromedriver
run_on_vm = False
solve_manually = False
enable_buster = True
buster_path = ./buster-chrome.zip
headless = False

# Retry settings
max_retries = 4
retry_delay_seconds = 60

[logging]
# Logging configuration
log_level = INFO
log_to_file = True
log_file_path = logs/dvsa_bot.log

[operating_hours]
# Bot operating hours (24-hour format)
start_time = 06:05
end_time = 23:35
